  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

</head>
<style>

#albumlist {float: left}
#groupinfo { clear: both; }
.asdf { margin-bottom: 10px; }
.tttt { float: left; padding-bottom: 20px; clear:both;}
.navbar-brand { padding-top: 0px; padding-bottom: 0px; } 
</style>
</head>


<body>
<div class="wrap display-none" style="z-index: 9999;">
  <div class="loading"></div>
</div>
<div class="wrapper">
  <header> </header>	
	<section class="panel" style=""> 
    <aside class="header-top" style="float: left; ">
    <ul class="aside-nav"> 
      <li class="f-r"><a href="#"></a></li>
      <li class="f-r iconMemberPlus" data-toggle="tooltip"
        data-placement="bottom" title="그룹추가하기"><a href="#"></a></li>
      <li class="f-r iconSchedulePlus" data-toggle="tooltip"
        data-placement="bottom" title="일정추가하기"><a href="#"></a></li>
      <li class="f-r iconBell user-alert"
        style="display: block; cursor: pointer"><i
        class="glyphicon glyphicon-exclamation-sign alert-icon"
        style="color: red; position: absolute; font-size: 15px; top:10px; display: none"></i>
      </li>
    
    </ul>
      <p class="f-r logout" style="float: right;"><a href="#">로그아웃</a></p>
    <div class="alert-box"
      style="position: absolute; background-color: rgba(0, 0, 0, 0.5); max-width: 250px; margin: 10px; left: 50px; top: 60px; color: #fff">
    </div>
  </aside>
  <div class="section-wrap">
     <div class="make-text" style="top: 120px;">	    
        <span class="my-profile" style="display:block; text-align:center; padding-left:0px;">
            <img src="" id="profilePhoto" style="width:80px; height:80px;">
        </span>  
       <p> <span id="userName" class="my-login" data-value=""
          style='font-family: "Nanum Gothic", sans-serif;"'></span> 님의 앨범</p>	             
       <div id="groupNa" style="float:left;">
	       <div class="sc-title" style="float:left;">
        
        </div>
      </div>
   
     </div>
       
  <!-- Overlay effect when opening sidenav on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()"
    style="cursor: pointer" title="close side menu" id="myOverlay"></div>
  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left: 250px"></div>
  <!-- Push down content on small screens -->
  <div class="w3-hide-large" style="margin-top: 83px"></div>
  <div class="col-sm-9" style="float: right; padding-top: 30px;">
    <form id="fileForm"  method="post" enctype="multipart/form-data">
      <input id="multiFile" type="file" class="file" multiple>
        <button type=button class="btn btn-primary al-btn">전송</button>
        <button type="reset" class="btn btn-default">Reset</button>
        <button type="button" class="btn btn-info btn-md">공유하기</button>
        <button type="button" class="btn btn-info btn-md">사진 관리</button>
    </form>
    <br>
    <div class="row" id="album_option">
    </div>
    <br> <br>
    <div id="imagesContainer"></div>
  </div>
		<div class="">
		
			<div id="albumlist">
				<div class="w3-accordion">
					<!-- 그룹이름 -->
					<div 
						class="w3-accordion-content w3-padding-large w3-medium">
						<div class="w3-light-grey w3-show">
						<!-- 스케줄이름 -->
						</div>
					</div>
				</div>
			</div>
			<div class="aaaaa" style="float:left;"> </div>
		</div>
	

	</div>
	</section>
	</div>
	<script id="groupNameTemplateText" type="text/x-handlebars-template">
 	<div class="asdf" data-vo="{{groupNo}}">
		<ul>
			<li> <a href="#" id="scheduleList" data-gsno="{{groupscNo}}">{{title}}</a></li>
		</ul>
	</div>

	</script>
	<script id="groupNameTemplateText2" type="text/x-handlebars-template">
	       <h2>
					<span id="groupinfo2" data-value="{{groupNo}}">{{groupName}}</span> 그룹
				</h2>
</script>

<script id="photoTemplate" type="text/x-handlebars-template">  
  {{#if filename}} 

  <a class="example-image-link" href="../upload/{{filename}}" data-lightbox="example-set" data-title="Click the right half of the image to move forward.">
    <img class="example-image" src="../upload/thumbnail{{filename}}" alt=""/>
</a>
  {{else}}
  <p>사진을 등록해주세요^^</p>
  {{/if}}    
  </script>

	<script src="../node_modules/jquery/dist/jquery.js"></script>

  <script type='text/javascript'  src="../js/include.js"></script>  
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/bit.js"></script>
	<script type="text/javascript" src="album02.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/5.0.7/sweetalert2.min.js"></script>

	ajaxLoginUser()
  ajaxGroupName()

   if (location.search.startsWith("?")) {     
     $(".my-new").css("display","none")

       $(".my-view").css("display","none")
